- title: "Diving into Merkle Trees"
  abstract: "Introduced by Ralph C. Merkle, the Merkle Tree is a data structure used for efficiently summarizing and verifying the integrity of large sets of data. Due to its unique content validating and performance qualities, they are especially useful in distributed, peer-to-peer systems where the same data should exist in multiple places. Let's learn how to detect inconsistencies between trees and reduce the amount of transferred data enabling peer-to-peer file sharing by building our own tree with Elixir."
  year: 2019
  slides: "https://speakerdeck.com/ordepdev/diving-into-merkle-trees-2ef81708-c226-4aed-84bf-e7784c2e9c92"
  where: [ "Lambda Days", "ScaleConf Colombia", "Tech in Porto 2019" ]
