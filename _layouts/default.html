<!DOCTYPE html>
<html class="light light_override">
<head>
    <meta charset="utf-8">
    <title>{{ page.title }} - ordep.dev</title>
    <meta name="keywords" content="blog,developer,elixir,papers,ordepdev">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% elsif page.meta_description %}{{ page.meta_description }}{% else %}A blog about software engineering, papers, and technology by Pedro Tavares{% endif %}">
    <meta name="author" content="Pedro Tavares">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - ordep.dev{% else %}ordep.dev{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% elsif page.meta_description %}{{ page.meta_description }}{% else %}A blog about software engineering, papers, and technology by Pedro Tavares{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:site_name" content="ordep.dev">
    <meta property="og:locale" content="en_US">
    <meta property="og:image" content="{% if page.image %}{{ site.url }}{{ page.image }}{% else %}{{ site.url }}/assets/images/me.jpeg{% endif %}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="{% if page.title %}{{ page.title }}{% else %}ordep.dev{% endif %}">
    {% if page.date %}
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    {% endif %}
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@ordepdev">
    <meta name="twitter:creator" content="@ordepdev">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} - ordep.dev{% else %}ordep.dev{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% elsif page.meta_description %}{{ page.meta_description }}{% else %}A blog about software engineering, papers, and technology by Pedro Tavares{% endif %}">
    <meta name="twitter:image" content="{% if page.image %}{{ site.url }}{{ page.image }}{% else %}{{ site.url }}/assets/images/me.jpeg{% endif %}">
    <meta name="twitter:image:alt" content="{% if page.title %}{{ page.title }}{% else %}ordep.dev{% endif %}">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="ordep.dev">
    <meta name="apple-mobile-web-app-title" content="ordep.dev">
    <meta name="msapplication-navbutton-color" content="#f5f5f5">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/">
    {% include tailwind.html %}
    {% include dark-mode-toggle-script.html %}
</head>
<body class="antialiased bg-rosePineDawn-base bg-no-repeat bg-gradient-to-br from-rosePineDawn-base to-rosePineDawn-base dark:rosePine-overlay dark:from-rosePine-surface dark:to-rosePine-base min-h-screen">
<div>
    {% include header.html %}
    {{ content }}
</div>

{% include analytics.html %}
{% include shiki.html %}
</body>
</html>
